	<!-- 图表展示与控制容器 -->
	<div class="scut-container">
			<div class="left-content">
				<div class="item active" data-id="theme2"  data-index="1">
					<label>各经济类型社保参保基数统计分析</label>
				</div>
				<div class="sub-1 sub-item" style="display:block;">
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/base_3/base_3_2" data-no-init="1" onclick="getFinancials()">各经济类型参保人数男女变化</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/base_3/base_3_3" data-no-init="1" onclick="getFinancials()">各经济类型出参保人员个年龄段占比</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/base_3/base_3_4">各经济类型参保基数排序与对比</div>
					</div>
				</div>

			</div>

		<div class="right-content">
			<div class="time_wrap">
				<div class="form-group clearfix">
					<label class="control-label col-sm-2" >经济类型</label>
					<div class="col-sm-2">
						<select id="getF" class="form-control startTime" style="width:150px;">
							<script type="text/javascript">
								function getFinancials() {
									$.ajax({
										type:'get',
										url:"charts/base_3/financial",
										success:function(value){
											var financials = "<option value=\'全经济类型\'>全经济类型</option>";
											for(var index in value){
												financials+="<option value=\'"+value[index]+"\'>"+value[index]+"</option>"
											}
											document.getElementById("getF").innerHTML=financials;
										}
									});
								}
							</script>
						</select>
					</div>
					<button type="button" class="btn btn-primary col-sm-1 financial_search">选择</button>
				</div>
			</div>
